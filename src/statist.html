<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewsAnalyzer</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.statistics.css %>">
    <link rel="apple-touch-icon" sizes="180x180" href="<%=require('./favicon.ico').default%>">
    <link rel="apple-touch-icon" href="<%=require('./favicon.ico').default%>">
    <link rel="icon" type="image/x-icon" href="<%=require('./favicon.ico').default%>">
    <link rel="mask-icon" href="<%=require('./favicon.ico').default%>">
</head>
<body class="general">
        <div class="page">
    
            <header class="header header_white">
                <a class="header__logo header__logo_black">NewsAnalyzer</a>
                <ul class="header__link">
                <li><a href="index.html" class="link__item link__item_black">Главная</a></li>
                <li><a href="about.html" class="link__item link__item_black">О проекте</a></li>
                </ul>
            </header>
        
        <main class="content">
            <section class="chart-info">
                <div>
                    <h6 class="plane-text chart-info__subtitle">Главная / <span class="plane-text plane-text_color_gray">Аналитика</span></h6>
                </div>
                <div class="chart-info__description">
                    <h2 class="content__title chart-info__title">Вы спросили: «Путешествия»</h2>
                    <div>
                        <p class="plane-text chart-info__result">Новостей за неделю: <span class="plane-text plane-text_weight_bold week__info">34 324</span></p>
                        <p class="plane-text chart-info__result">Упоминаний в заголовках: <span class="plane-text plane-text_weight_bold title__info">235</span></p>
                    </div>
                </div>
            </section>
            <section class="chart">
                <h4 class="content__subtitle chart__title">Аналитика по дням</h4>
                <div class="chart__data-name">
                    <h6 class="plane-text plane-text_color_gray chart__text chart__text_column-first">Дата (август)</h6>
                    <h6 class="plane-text plane-text_color_gray chart__text">Кол-во упоминаний</h6>
                </div>
                <div class="chart__x-axes">
                    <h6 class="plane-text plane-text_color_gray x-axes__text x-axes__text_align_start">0</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">25</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">50</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">75</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text x-axes__text_align_end">100</h6>
                </div>
                <div class="chart__grid">
                    <div class="chart__y-axes">
                    <!--    <h6 class="plane-text y-axes__text y-axes__text_row_first">19, пн</h6>
                        <h6 class="plane-text y-axes__text">20, вт</h6>
                        <h6 class="plane-text y-axes__text">21, ср</h6>
                        <h6 class="plane-text y-axes__text">22, чт</h6>
                        <h6 class="plane-text y-axes__text">23, пт</h6>
                        <h6 class="plane-text y-axes__text">24, сб</h6>
                        <h6 class="plane-text y-axes__text">25, вс</h6> --> 
                    </div>
                    <div class="chart__bar">
                       <!-- <div class="chart__item y-axes__text y-axes__text_row_first" style="width: 16%">15</div>
                        <div class="chart__item" style="width: 22%">18</div>
                        <div class="chart__item" style="width: 10%">11</div>
                        <div class="chart__item" style="width: 37%">39</div>
                        <div class="chart__item" style="width: 46%">45</div>
                        <div class="chart__item" style="width: 72%">73</div>
                        <div class="chart__item" style="width: 32%">34</div> --> 
                    </div>
                </div>
                <div class="chart__x-axes">
                    <h6 class="plane-text plane-text_color_gray x-axes__text x-axes__text_align_start">0</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">25</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">50</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">75</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text x-axes__text_align_end">100</h6>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="plane-text plane-text_color_gray footer__author">&copy; 2019 Supersite</p>
                <div class="footer__link">
                    <a href="index.html" class="plane-text footer__link-item">Главная</a>
                    <a href="about.html" class="plane-text footer__link-item">О проекте</a>
                    <a href="https://praktikum.yandex.ru/" class="plane-text footer__link-item">Яндекс.Практикум</a>
                </div>
                <div class="footer__icons"> 
                <a href="https://github.com/Elena-FrontendDev/NewsAnalyzer">
                    <img class="footer__icons-item" alt="GitHub" src="<%=require('./images/gh_icon.svg').default%>"></a>
                <a href="https://www.facebook.com/elena.kulikova.5680">
                    <img class="footer__icons-item" alt="Facebook" src="<%=require('./images/fb_icon.svg').default%>"></a>    
                </div>
                </footer>
            </div>

    <script src="<%= htmlWebpackPlugin.files.chunks.statistics.entry %>"></script>
</body>
</html>
