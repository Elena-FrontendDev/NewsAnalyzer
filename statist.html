<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewsAnalyzer</title>
    <link rel="stylesheet" href="./styles/statistics.53c9a7627b4a9ffc0905.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="mask-icon" href="favicon.ico">
</head>

<body class="general">
    <div class="page">

        <header class="header header_white">
            <a class="header__logo header__logo_black">NewsAnalyzer</a>
            <nav>
                <ul class="header__link">
                    <li><a href="index.html" class="link__item link__item_black">Главная</a></li>
                    <li><a href="about.html" class="link__item link__item_black">О проекте</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <section class="chart-info">
                <div>
                    <h6 class="plane-text chart-info__subtitle">Главная / <span
                            class="plane-text plane-text_color_gray">Аналитика</span></h6>
                </div>
                <div class="chart-info__description">
                    <h2 class="content__title chart-info__title"></h2>
                    <div>
                        <p class="plane-text chart-info__result">Новостей за неделю: <span
                                class="plane-text plane-text_weight_bold week__info"></span></p>
                        <p class="plane-text chart-info__result">Упоминаний в заголовках: <span
                                class="plane-text plane-text_weight_bold title__info"></span></p>
                    </div>
                </div>
            </section>
            <section class="chart">
                <h4 class="content__subtitle chart__title">Аналитика по дням</h4>
                <div class="chart__data-name">
                    <h6 class="plane-text plane-text_color_gray chart__text chart__text_column-first"></h6>
                    <h6 class="plane-text plane-text_color_gray chart__text">Кол-во упоминаний</h6>
                </div>
                <div class="chart__x-axes">
                    <h6 class="plane-text plane-text_color_gray x-axes__text x-axes__text_align_start">0</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">25</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">50</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">75</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text x-axes__text_align_end">100</h6>
                </div>
                <div class="chart__grid">
                    <div class="chart__y-axes"></div>
                    <div class="chart__bar"></div>
                </div>
                <div class="chart__x-axes">
                    <h6 class="plane-text plane-text_color_gray x-axes__text x-axes__text_align_start">0</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">25</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">50</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text">75</h6>
                    <h6 class="plane-text plane-text_color_gray x-axes__text x-axes__text_align_end">100</h6>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="plane-text plane-text_color_gray footer__author">&copy; 2020 Kulikova</p>
            <nav>
                <ul class="footer__link">
                    <li><a href="index.html" class="plane-text footer__link-item">Главная</a></li>
                    <li><a href="about.html" class="plane-text footer__link-item">О проекте</a></li>
                    <li><a href="https://praktikum.yandex.ru/" target="_blank"
                            class="plane-text footer__link-item">Яндекс.Практикум</a></li>
                </ul>
            </nav>

            <ul class="footer__icons">
                <li><a href="https://github.com/Elena-FrontendDev/NewsAnalyzer" target="_blank">
                        <img class="footer__icons-item" alt="GitHub"
                            src="./images/gh_icon.svg"></a></li>
                <li><a href="https://www.facebook.com/elena.kulikova.5680" target="_blank">
                        <img class="footer__icons-item" alt="Facebook"
                            src="./images/fb_icon.svg"></a></li>
            </ul>
        </footer>
    </div>

    <script src="./scripts/statistics.7ade674f2a276c726e90.js"></script>
</body>

</html>
